{% extends 'flatpages/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'account_signup' %}">Sign up</a></p>
{% endblock %}
